<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>주문 조회</title>
    <script>
        async function fetchOrder() {
            const orderId = document.getElementById("orderId").value;
            if (!orderId) {
                alert("주문 번호를 입력하세요.");
                return;
            }

            const response = await fetch(`/orders/${orderId}`);
            if (response.ok) {
                const order = await response.json();
                document.getElementById("orderResult").innerHTML = `
                    <p><strong>주문 번호:</strong> ${order.orderId}</p>
                    <p><strong>주문 코드:</strong> ${order.orderCode}</p>
                    <p><strong>총 가격:</strong> ${order.totalPrice}원</p>
                    <p><strong>할인 금액:</strong> ${order.discountPrice}원</p>
                    <p><strong>주문 상태:</strong> ${order.orderStatus}</p>
                    <p><strong>결제 방법:</strong> ${order.paymentMethod}</p>
                `;
            } else {
                document.getElementById("orderResult").innerHTML = "<p>주문을 찾을 수 없습니다.</p>";
            }
        }
    </script>
</head>
<body>
<h1>주문 조회</h1>
<label for="orderId">주문 번호 입력:</label>
<input type="text" id="orderId">
<button onclick="fetchOrder()">조회</button>

<div id="orderResult"></div>
</body>
</html>
